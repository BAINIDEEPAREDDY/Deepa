<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
  
</head>  
<body bgcolor="Lightskyblue">
    <h1 align="center" style="color: navy;">STUDENT REGISTRATION FORM</h1>  
<br><br>  
<form>  
  
<label> Firstname :</label>         
<input type="text" name="firstname" size="15"/> <br> <br>  
<label> Middlename: </label>     
<input type="text" name="middlename" size="15"/> <br> <br>  
<label> Lastname: </label>         
<input type="text" name="lastname" size="15"/> <br> <br>  
<label>Course : </label>   
<select>  
    <option value="Course">Course</option>  
    <option value="BCA">BCA</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
</select>  
<br><br>  
<div class="form-control">
    <label> Gender </label><br>
    <label for="recommed-1">
     <input type="radio"id="recommed-1"name="recommed">Male</input>
    </label>
    <label for="recommed-2">
     <input type="radio"id="recommed-2"name="recommed">Female</input>
    </label>
    <label for="recommed-3">
     <input type="radio"id="recommed-3"name="recommed">Other</input>
    </label>
   </div> 
   <br>
<label>Phone :</label>  
    <input type="text" name="country code" value="+91" size="2"/>   
    <input type="text" name="phone" size="10"/> <br> <br>  
<label>Address :</label>
<br>  
<textarea cols="80" rows="5" value="address"></textarea>  
<br><br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br><br>  
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br><br>  
<label>Re-type password :</label> 
<input type="Password" id="repass" name="repass"> <br> <br>  
<div class="button">
    <button type="reset" value="reset" id="reset" style="color: rgb(255, 0, 0);">reset</button> 
    <input type="button" value="Register" style="background: #0cf63f;" size="30"/> 
   </div> 
</form>  
</body>  
</body>
</html>
